<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gerbang Logika</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-container label {
            font-size: 18px;
            color: #333;
        }

        .input-container select {
            width: 80px;
            height: 45px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container select:focus {
            border-color: #0056b3;
        }

        .gate-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .gate-buttons button {
            width: 90px;
            height: 45px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .gate-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result-container {
            margin-top: 30px;
            font-size: 22px;
            color: #007bff;
        }

        .result-container span {
            font-weight: bold;
            font-size: 26px;
        }

        /* Menu Hamburger */
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .menu-button.active {
            transform: rotate(180deg); /* Rotate animation */
        }

        .menu-button .bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-button.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 220px;
            text-align: left;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu a .icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Gerbang Logika</h1>

        <!-- Menu Hamburger -->
        <div class="menu-container">
            <button class="menu-button" id="menuButton">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="dropdown-menu" id="menu">
                <a href="nama-anggota.html">
                    <span class="icon">üë§</span>Nama Anggota
                </a>
                <a href="penjelasan-kalkulator.html">
                    <span class="icon">‚ÑπÔ∏è</span>Penjelasan
                </a>
            </div>
        </div>

        <div class="input-container">
            <label for="input1">Input 1:</label>
            <select id="input1">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="input-container">
            <label for="input2">Input 2:</label>
            <select id="input2">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="gate-buttons">
            <button onclick="calculateGate('AND')">AND</button>
            <button onclick="calculateGate('OR')">OR</button>
            <button onclick="calculateGate('NOT')">NOT</button>
            <button onclick="calculateGate('XOR')">XOR</button>
            <button onclick="calculateGate('NAND')">NAND</button>
            <button onclick="calculateGate('XNOR')">XNOR</button>
        </div>

        <div class="result-container">
            <p>Output: <span id="result">0</span></p>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById("menuButton");
        const menu = document.getElementById("menu");

        // Toggle menu and animate hamburger button
        menuButton.addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent menu from closing when clicking on the button
            menu.classList.toggle("active");
            menuButton.classList.toggle("active");
        });

        // Close menu when clicking anywhere outside of it
        document.addEventListener("click", function(event) {
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.remove("active");
                menuButton.classList.remove("active");
            }
        });

        function calculateGate(gate) {
            var input1 = parseInt(document.getElementById('input1').value);
            var input2 = parseInt(document.getElementById('input2').value);
            var result;

            switch (gate) {
                case 'AND':
                    result = input1 && input2;
                    break;
                case 'OR':
                    result = input1 || input2;
                    break;
                case 'NOT':
                    result = !input1;
                    break;
                case 'XOR':
                    result = input1 !== input2;
                    break;
                case 'NAND':
                    result = !(input1 && input2);
                    break;
                case 'XNOR':
                    result = input1 === input2;
                    break;
            }
            document.getElementById('result').innerText = result ? 1 : 0;
        }
    </script>
</body>
</html>
